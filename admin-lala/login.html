        <a href="#">

    <div class="login-banner">
      <div class="banner-container">
        <div class="login-bg">
          <img src="img/register/big.jpg">
        </div>
        <form class="login-box">
          <div>
            <h3>登录商城</h3>
          </div>
          <div>
            <a href="regist.html">注册</a>
          </div>
          <div class="showResult"></div>

          </div>
          <div class="box-upwd">
            <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">记住密码
            <span>
              <a href="#">忘记密码</a>
            </span>
          </div>
          <div class="box-btn">
            <button type="button" id="btn-login">登录</button>
          </div>

      </div>
